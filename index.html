<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/tableview.css">
  <link rel="stylesheet" href="assets/css/scrollbar.css">
  <link rel="stylesheet" href="assets/css/modal.css">
  <link rel="stylesheet" href="assets/css/toolbar.css">
  <link rel="stylesheet" href='node_modules/@fortawesome/fontawesome-free/css/all.css' />

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/papaparse/papaparse.min.js"></script>

  <script src="assets/javascripts/gui/tableview.js"></script>
  <script src="assets/javascripts/util/fileutil.js"></script>
  <script src="assets/javascripts/main.js"></script>
</head>

<body>
  <div id="waitDialog" class="modal">
    <div style="position:fixed; width:100%; height:100%;">
      <div style="position:absolute; left: 50%; top: 40%; font:12px Trebuchet MS, sans-serif;">
        <div class="fa fa-hourglass fa-1x bottom-icon"></div>
        <label>Loading...</label>
      </div>
    </div>
  </div>

  <div style="overflow:hidden;">
    <div style="overflow:hidden;">

      <div id="toolbar"
        style="position: absolute; top:0px; left:0px; right:0px; height:36px; -webkit-app-region: drag;">
        <div style="position: absolute; top:5px; left:5px; padding-right:0px;">
          <img src="assets/images/icon.png" style="width:24px; height:24px;" alt="Donuts"></img>
        </div>
        <div style="position: absolute; top:-8px; left:36px; padding-right:0px;">
          <h1>Donuts - CSV Viewer</h1>
        </div>
        <div style="position: absolute; top:5px; right:0px; padding-right:0px;">
          <button class="button fas fa-minus fa-1x top-icon" id="window-minimize"
            style="-webkit-app-region: no-drag; margin-left:12px; font-size:12px; width:18px; height:18px;" />
          <button class="button far fa-square fa-1x top-icon" id="window-maximize"
            style="-webkit-app-region: no-drag; margin-left:12px; font-size:12px; width:18px; height:18px;" />
          <button class="button fas fa-times fa-1x top-icon" id="quit"
            style="-webkit-app-region: no-drag; margin-left:12px; font-size:12px; width:18px; height:18px;" />
        </div>
      </div>

      <div
        style="position:absolute; top:36px; left:10px; width:35px; bottom:10px; border: 1px solid rgba(0,0,0, 0.2); padding-top:10px;">
        <a id="open" style="position:absolute; font-size:22px; left:6px;"
          class="fas fa-folder-open fa-1x bottom-icon menu-item"></a>
      </div>
      <div id="container"
        style="position:absolute; top:36px; left:50px; right:295px; bottom:10px; border: 1px solid rgba(0,0,0, 0.2); overflow:hidden;">
        <div id="placeholder"
          style="position:absolute; display:inline-block; top:10px; left:10px; right:10px; bottom:10px">
          <div class="fa fa-table fa-3x bottom-icon" style="color: rgba(0,0,0,0.1); margin-left:45%; margin-top:30%;">
          </div>
        </div>
        <div id="table"
          style="position:absolute; display:none; left:2px; top:2px; bottom:2px; right:2px; overflow:none;">
        </div>
      </div>
      <div id="details" class="details"
        style="position:absolute; top:36px; right:10px; width:280px; bottom: 10px; border: 1px solid rgba(0,0,0, 0.2); overflow:hidden;">
      </div>
</body>

</html>
